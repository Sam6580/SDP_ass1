<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Patients â€” Hospital</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <header class="site-header">
      <!-- FLEXBOX: `.navbar` uses Flexbox to align logo and nav links -->
      <nav class="navbar">
        <a class="logo" href="index.html">Hospital</a>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a class="active" href="patients.html">Patients</a></li>
          <li><a href="appointments.html">Appointments</a></li>
          <li><a href="../contact.html">Contact Us</a></li>
        </ul>
      </nav>
    </header>

    <main class="page-content">
      <h1>Patient Management</h1>
      <!-- FLEXBOX: `.contact-container` places the patient form and list side-by-side using Flexbox -->
      <div class="contact-container">
        <div class="contact-form">
          <h2>Add New Patient</h2>
          <form id="patientForm">
            <label for="pname">Name</label>
            <input id="pname" name="name" type="text" required />

            <label for="pemail">Email</label>
            <input id="pemail" name="email" type="email" required />

            <label for="pphone">Phone</label>
            <input id="pphone" name="phone" type="text" />

            <button type="submit">Add Patient</button>
          </form>
        </div>

        <div class="contact-info">
          <h2>Patients List</h2>
          <table id="patientsTable" style="width:100%;border-collapse:collapse">
            <thead>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </main>

    <footer class="site-footer">
      <p>&copy; <span id="year"></span> City General Hospital.</p>
    </footer>

    <script src="../js/script.js"></script>
    <script src="../js/patients.js"></script>
  </body>
</html>
